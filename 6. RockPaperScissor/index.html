<!DOCTYPE html>
<html lang= "en">   
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content ="width= device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal.css">
        <title> Rock-Paper-Scissor</title>
    </head>
    <body>
        <header>
            <h1 class="title">Rock - Paper - Scissor</h1>
        </header>

        <div class="btn-container">
            <button id="restart" class="restart-btn">Restart Game</button>
        </div>

        <div class="score-board">
            <div id="userBadge" class="badge">User</div>
            <div id="cpuBadge" class="badge">Bot</div>
            <span id="userScore"> 0 </span> : <span id="cpuScore"> 0</span>
        </div>

        <div class="choices">
            <div id="rock" class="choice">
                <img src="rock.png" alt="">
            </div>
            <div id="paper" class="choice">
                <img src="paper.png" alt="">
            </div>
            <div id="scissor" class="choice">
                <img src="scissors.png" alt="">
            </div>
        </div>

        <h2>Make your choice</h2>

        <div class="modal">
            <div id="result" class="modal-content">
                <span class="close" aria-label="Close"></span>
            </div>
        </div>

        <script src="main.js"></script>

        <script>
            // Attach this once, after the modal and close button are rendered
            document.querySelector('.close').addEventListener('click', function() {
                modal.style.display = "none";
            });

            // Optional: Close modal on Escape key
            window.addEventListener('keydown', function(e) {
                if (e.key === "Escape") {
                    modal.style.display = "none";
                }
            });

            // Optional: Close modal when clicking outside modal content
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        </script>
    </body>
</html>
